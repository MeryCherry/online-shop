<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 order-data-table">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated | date}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice | currency:'USD':true }} </td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status }} </td>
    </ng-container>
    <!-- edit button Column -->
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View details</th>
        <td mat-cell *matCellDef="let element" class="action-buttons">
            <a mat-mini-fab color="primary" [routerLink]="['/order-details/', element.key]"><i class="fa fa-sign-in"></i></a>
        </td>
        <td mat-cell *matCellDef="let element">

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="itemCount" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
