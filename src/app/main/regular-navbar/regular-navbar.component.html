<div class="p-2 no-gutters">
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand flex-row" routerLink="/">
        <i class="fa fa-pagelines icon-label">Tea heaven</i>
      </a>
      <div class="flex-row-reverse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/cart">    
              <i class="fa fa-shopping-cart cart-icon" matBadge=" {{ cart.TotalNumbersCount }}"
               *ngIf="cart$ | async as cart">
              </i>
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <ng-template #anonymousUser>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">
                <i class="fa fa-user-circle icon-label">Sign in</i>
              </a>
            </li>
          </ng-template>
          <li *ngIf="apiUser; else anonymousUser" ngbDropdown class="nav-item dropdown">
            <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">{{ apiUser.name }}</a>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" routerLink="/order-list">My Orders</a>
              <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
