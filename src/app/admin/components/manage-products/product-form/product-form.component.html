<div class="row">
    <div class="col-md-6 no-gutters">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
       <p class="h4 mb-4"> {{headerText}}</p> 
        <div class="form-group">
          <label for="title">Title</label>
          <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control"
            required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control"
            required>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            Price is required.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea #description="ngModel" [(ngModel)]="product.description" name="description" id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="categoryType">Category</label>
          <div class="row">
            <div class="col-md-6">
              <select #categoryType="ngModel" [(ngModel)]="product.categoryType"
                (change)="getSubCategories(categoryType.value)" name="categoryType" id="categoryType" class="form-control"
                required>
                <option *ngFor="let c of categories$ | async" [value]="c.key">
                  {{c.name}}
                </option>
              </select>
              <div class="alert alert-danger" *ngIf="categoryType.touched && categoryType.invalid">
                Category is required.
              </div>
            </div>
            <div class="col-md-6">
              <ng-container *ngIf="categoryType.value != undefined">
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category"
                  class="form-control" required>
                  <option value=""></option>
                  <option *ngFor="let c of subCategories | keyvalue" [value]="c.key">
                    {{c.value.name}}
                  </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                  Category is required.
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text"
            class="form-control" required url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors?.required">Image URL is required.</div>
            <div *ngIf="imageUrl.errors?.url">Please enter a valid URL.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class=" offset-md-1 col-md-5">
      <product-card [product]="product"></product-card>
    </div>
  </div>
