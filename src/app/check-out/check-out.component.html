<div class="row main-container" *ngIf="cart$ | async as cart">
    <div *ngIf="cart.TotalNumbersCount==0; else shipping">
        You don't have any products in your cart yet.
    </div>
    <ng-template #shipping>
    <div class="col-md-6 col-sm-12">
        <cart-summary [cart]="cart"></cart-summary>
    </div>
    <div class="col-md-6 col-sm-12">
        <shipping-details-form [cart]="cart"></shipping-details-form>
    </div>
</ng-template>
</div>
