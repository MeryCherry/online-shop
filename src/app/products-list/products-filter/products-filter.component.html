<div class="sticky-top">
    <div class="list-group">
      <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!chosen">All categories</a>
      <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{ category: c.key }"
        [class.active]="chosen === c.key" class="list-group-item list-group-item-action">
        {{ c.name}}
      </a>
    </div>
  </div>
